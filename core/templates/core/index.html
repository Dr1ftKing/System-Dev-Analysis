<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-white {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">CleanMate</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto me-2">
                  <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'features' %}">Features</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'pricing' %}">Pricing</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
              </ul>
              {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}!</p>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
              {% else %}
                <a href="{% url 'login' %}" class="me-2">Login</a>
                <!-- Blue Register button -->
                <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
              {% endif %}
          </div>
      </div>
    </nav>


  <div class="container text-center mt-5">
    <h1>Welcome to CleanMate!</h1>
    <p>Your trusted home cleaning solution.</p>
    <a href="{% url 'features' %}"><button class="btn btn-white">Learn More</button></a>
    <a href="{% url 'booking' %}"><button class="btn btn-white">Get Started</button></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

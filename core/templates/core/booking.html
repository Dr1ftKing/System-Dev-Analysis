<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now | CleanMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
    <style>
    .btn-white {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">CleanMate</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto me-2">
                  <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'features' %}">Features</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'pricing' %}">Pricing</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
              </ul>
              {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}!</p>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
              {% else %}
                <a href="{% url 'login' %}">Login</a>
                <!-- Blue Register button -->
                <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
              {% endif %}
          </div>
      </div>
    </nav>

  <!-- BOOKING FORM -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Book a Cleaning Service</h2>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Service Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="date" class="form-label">Preferred Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6">
          <label for="time" class="form-label">Preferred Time</label>
          <input type="time" class="form-control" id="time" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-white">Book Now</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
